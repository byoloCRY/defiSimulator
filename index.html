<!doctype html>
<html>

<head>
	<title>yLETH 1.25x leveraged ETH Fund</title>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<script src="./yLETH.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: [...Array(ethPrice.length).keys()],
				datasets: [
				{
					label: 'investor1 value',
					data: investors[0].value,
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					fill: false,
					borderDash: [5, 5],
					pointRadius: 15,
					pointHoverRadius: 10,
					yAxisID: 'Investor_Value'
				}, 
				{
					label: 'investor2 value',
					data: investors[1].value,
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					fill: false,
					borderDash: [5, 5],
					pointRadius: 15,
					pointHoverRadius: 10,
					yAxisID: 'Investor_Value'
				}, 
				{
					label: 'investor3 value',
					data: investors[2].value,
					backgroundColor: window.chartColors.orange,
					borderColor: window.chartColors.orange,
					fill: false,
					borderDash: [5, 5],
					pointRadius: 15,
					pointHoverRadius: 10,
					yAxisID: 'Investor_Value'
				}, 
				{
					label: 'NAV',
					data: nav,
					backgroundColor: window.chartColors.green,
					borderColor: window.chartColors.green,
					fill: false,
					pointHitRadius: 20,
					pointRadius: 10,
					pointHoverRadius: 30,
					yAxisID: 'Investor_Value'
				},
				{
					label: 'price',
					data: ethPrice,
					backgroundColor: window.chartColors.yellow,
					borderColor: window.chartColors.yellow,
					fill: false,
					pointHitRadius: 20,
					pointRadius: 10,
					pointHoverRadius: 30,
				}]
			},
			options: {
				responsive: true,
				legend: {
					position: 'bottom',
				},
				hover: {
					mode: 'index'
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Steps'
						}
					}],
					yAxes: [{
							type: 'linear', 
							display: true,
							position: 'left',
							id: 'Price',
							labelString: 'Price',
						}, {
							type: 'linear', 
							display: true,
							position: 'right',
							id: 'Investor_Value',

							gridLines: {
								drawOnChartArea: false, 
							},
						}],
				},
				title: {
					display: true,
					text: 'leverage ETH'
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
